<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Workspace</title>
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">Workspace</div>
            <ul>
                <li><a href="../pages/dashboard.html">Dashboard</a></li>
                <li><a href="../pages/clock-in-out.html">Time Tracking</a></li>
                <li><a href="../pages/task.html">Tasks</a></li>
                <li><a href="../pages/tools.html" class="active">Tools</a></li>
                <li><a href="../pages/profile.html">Profile</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-tabs">
            <button class="tab active">My Profile</button>
            <button class="tab">Settings</button>
            <button class="tab">Security</button>
        </div>
        
        <div class="profile-content">
            <div class="profile-header">
                <div class="profile-pic">
                    <img src="assets/default-profile.jpg" alt="Profile Picture" id="profile-image">
                    <input type="file" id="upload-photo" accept="image/*">
                    <button class="btn-upload">Upload New Photo</button>
                </div>
                <div class="profile-info">
                    <h2 id="user-name">Manwadu Phathu</h2>
                    <p>Email: <span id="user-email">phathu@gmail.com</span></p>
                    <p>Member since: <span id="join-date">January 2023</span></p>
                </div>
            </div>
            
            <div class="profile-form">
                <h3>Personal Information</h3>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="position">Position:</label>
                        <select id="position">
                            <option value="developer" selected>Developer</option>
                            <option value="designer">Designer</option>
                            <option value="manager">Manager</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select id="department">
                            <option value="it" selected>IT</option>
                            <option value="hr">HR</option>
                            <option value="marketing">Marketing</option>
                            <option value="operations">Operations</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" value="+27712-345-6789">
                    </div>
                    
                    <button type="submit" class="btn-save">Save Changes</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
